<!DOCTYPE html>
<html lang="en">
<head>
    <title>Global Search and Export</title>
</head>
<body>
    <h1>Global Search</h1>
    <form method="get">
        <label for="q">Search:</label>
        <input type="text" id="q" name="q" value="{{ search_query }}" placeholder="Enter search term">
        <button type="submit">Search</button>
        <button type="submit" name="export">Export to Excel</button>
    </form>

    <h2>Search Results</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Model</th>
                <th>ID</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            {% if results %}
                {% for model_name, queryset in results %}
                    {% for obj in queryset %}
                        <tr>
                            <td>{{ model_name }}</td>
                            <td>{{ obj.id }}</td>
                            <td>{{ obj }}</td>
                        </tr>
                    {% endfor %}
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3">No results found</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
