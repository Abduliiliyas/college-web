<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Search and Export</title>
</head>
<body>
    <h1>Search and Export Students</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="session">Session:</label>
        <input type="text" id="session" name="session"><br><br>

        <label for="min_score">Department:</label>
        <input type="text" id="department" name="department"><br><br>

        <label for="min_score">RegNo:</label>
        <input type="text" id="RegNo" name="RegNo"><br><br>

        <button type="submit" name="search">Search</button>
        <button type="submit" name="export">Export to Excel</button>
    </form>

    <h2>Search Results</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Session</th>
                <th>department</th>
                <th>regNo</th>
            </tr>
        </thead>
        <tbody>
            {% if students %}
                {% for student in students %}
                    <tr>
                        <td>{{ student.name }}</td>
                        <td>{{ student.session }}</td>
                        <td>{{ student.department }}</td>
                        <td>{{ student.regNo }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3">No results found</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
