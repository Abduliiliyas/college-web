<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% block content %}
    <form method="POST" action="{% url 'test' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}

        <img src="{{ img_object.passport.url }}" alt="">
        {% endif %}
{% endblock %}

</body>
</html>
